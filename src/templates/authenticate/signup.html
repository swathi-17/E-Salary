{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="/signup" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Employee Sign Up</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="eid" id="name" placeholder="Enter Employee ID"/>
                        </div>
                        {% comment %} <div class="form-group">
                            <select class="form-input" name="group" id="group"/>
                                <option value="employee">Employee</option>
                                <option value="accountant">Accountant</option>
                            </select>
                        </div> {% endcomment %}
                        <div class="form-group">
                            <input type="text" class="form-input" name="fname" id="name" placeholder="Enter First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="lname" id="name" placeholder="Enter Last Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address" id="address" placeholder="Enter Address"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Enter Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="phno" id="phone" placeholder="Enter phone number"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="pass1" id="password" placeholder="Enter Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                         <div class="form-group">
                            <input type="password" class="form-input" name="pass2" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Signup"/>
                        </div>
                    </form>
                    {% for msg in messages %}
                    <p id="messages">{{msg}}</p>
                    {% endfor %}
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
